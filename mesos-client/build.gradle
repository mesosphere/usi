plugins {
    id 'application'
}

dependencies {
    implementation 'org.apache.mesos:mesos:1.7.1'
    implementation 'com.lightbend.akka:akka-stream-alpakka-simple-codecs_2.12:0.20'
    implementation 'com.typesafe.akka:akka-http_2.12:10.1.7'
    implementation 'com.typesafe.akka:akka-stream_2.12:2.5.19'

    runtime 'org.slf4j:slf4j-simple:1.7.25'
}

application {
    mainClassName = "mesosphere.mesos.examples.UselessFramework"
}