sudo: required
language: scala
scala:
   - 2.12.2
before_install:
  - sudo ./gradlew provision --info
script:
  - ./gradlew ci --info
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
